<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="./models/world.class.js"></script>
    <script src="./models/keyboard.class.js"></script>

    <script src="./models/object.class.js"></script>
    
        <script src="./models/object/background-handler.class.js"></script>
        <script src="./models/object/bottle-handler.calss.js"></script>
        <script src="./models/object/enemy-handler.class.js"></script>
        <script src="./models/object/item-handler.class.js"></script>
        <script src="./models/object/level-handler.class.js"></script>
        <script src="./models/object/status-bar-handler.class.js"></script>
        <script src="./models/object/object2d.class.js"></script>
            
            <script src="./models/object/object2d/camera.class.js"></script>
            <script src="./models/object/object2d/drawable.class.js"></script>
            
                <script src="./models/object/object2d/drawable/statusbar.class.js"></script>
                    <script src="./models/object/object2d/drawable/statusbar/hp-bar.class.js"></script>
                    <script src="./models/object/object2d/drawable/statusbar/bottle-bar.class.js"></script>
                    <script src="./models/object/object2d/drawable/statusbar/coin-bar.class.js"></script>
                
                <script src="./models/object/object2d/drawable/background.class.js"></script>
                    <script src="./models/object/object2d/drawable/background/sky.class.js"></script>
                    <script src="./models/object/object2d/drawable/background/cloud.class.js"></script>
                    <script src="./models/object/object2d/drawable/background/mountains.class.js"></script>
                    <script src="./models/object/object2d/drawable/background/hills.class.js"></script>
                    <script src="./models/object/object2d/drawable/background/ground.class.js"></script>
            
            <script src="./models/object/object2d/drawable/physics.class.js"></script>
            
                <script src="./models/object/object2d/drawable/physics/bottle-item.class.js"></script>
                <script src="./models/object/object2d/drawable/physics/coin-item.class.js"></script>
                <script src="./models/object/object2d/drawable/physics/small-chicken.class.js"></script>
                <script src="./models/object/object2d/drawable/physics/chicken.class.js"></script>
                <script src="./models/object/object2d/drawable/physics/big-chicken-class.js"></script>
                <script src="./models/object/object2d/drawable/physics/character.class.js"></script>
                <script src="./models/object/object2d/drawable/physics/bottle.class.js"></script>
            
            <script src="./models/object/object2d/drawable/start-screen.class.js"></script>
    
            <script src="./script/game.js"></script>
    
    <title>El pollo loco</title>
</head>

<body onload="init()">

    <h1 id="titel">El pollo loco</h1>

    <canvas id="canvas" width="800" height="480">
        
    </canvas>
   
    <div id="shop-menu" class="menu-field d-none">
        <h2 style="text-align: center;">SHOP</h2>
        <p style="align-self: center;">Coins left: <span id="coin-label"></span></p>
        <div class="shop-item">
            <p style="flex: 1;">Movement Speed:</p>
            
            <div class="upgrade-field">
                <div id="speed-0" class="upgrade-status"></div>
                <div id="speed-1" class="upgrade-status"></div>
                <div id="speed-2" class="upgrade-status"></div>
            </div>
            <button id='upgrade-button-speed' class="button" onclick="speedUpgrade()">Upgrade for: <span id='cost-speed'>1</span> Coint</button>
        </div>
        
        <div class="shop-item">
            <p style="flex: 1;">Jump power:</p>
            <div class="upgrade-field">
                <div id="jump-0" class="upgrade-status"></div>
                <div id="jump-1" class="upgrade-status"></div>
                <div id="jump-2" class="upgrade-status"></div>
            </div>
            <button id='upgrade-button-jump' class="button" onclick="jumpUpgrade()">Upgrade for: <span id='cost-jump'>1</span> Coint</button>
        </div>

        <div class="shop-item">
            <p style="flex: 1;">Throw power:</p>
            <div class="upgrade-field">
                <div id="throw-0" class="upgrade-status"></div>
                <div id="throw-1" class="upgrade-status"></div>
                <div id="throw-2" class="upgrade-status"></div>
            </div>
            <button id='upgrade-button-throw' class="button" onclick="throwUpgrade()">Upgrade for: <span id='cost-throw'>1</span> Coint</button>
        </div>
        
        <button onclick="closeMenu()">Resume Game</button>
    </div>

    <div id="options-menu" class="menu-field d-none" style="flex-direction: row;">
        <div>
            <h2 style="text-align: center;">Menu</h2>

            <button onclick="changeScreenMode()">Full-Screen On/Off</button>
            
            <div>
                <p>Music Volume</p>
                <input id="musik-volume" type="range" min="0" max="1" step="0.1" value="1" onchange="changeMusikVolume()">
            </div>
            <div>
                <p>Sound Volume</p>
                <input id="sound-volume" type="range" min="0" max="1" step="0.1" value="1" onchange="changeSoundVolume()">
            </div>
            <button onclick="closeMenu()">Resume Game</button>
        
        </div>
        <div style="margin-left: 16px;">
            <h2>CONTROL</h2>
            <p><b>JUMP:</b> ARROW UP</p>
            <p><b>LEFT:</b> ARROW LEFT</p>
            <p><b>RIGHT:</b> ARROW RIGHT</p>
            <p><b>THROW:</b> SPACE</p>
            <p><b>OPEN SHOP:</b> "S"</p>
        </div>
    </div>

</body>

</html>
